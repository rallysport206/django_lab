{% extends 'mypolls/base.html' %}
{% block content %}

<h1>Django Polls!</h1>
<div class="">
  <h2>Latest Questions</h2>
  {% if latest_question_list %}
    <ul>
    {% for q in latest_question_list %}
      <li>
        <a href="/polls/{{ q.id }}/vote">
          {{ q.question_text }}
        </a>
      </li>
    {% endfor %}
    </ul>
  {% else %}
    <p>No polls are avaible. Go make some.</p>
  {% endif %}
</div>
{% endblock %}
