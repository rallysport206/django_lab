{% extends 'mypolls/base.html' %}
{% block content %}

<h1>Results</h1>
<h2>{{ question.question_text }}</h2>

<ul class='choices'>
  {% for choice in question.choice_set.all %}
  <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
  {% endfor %}
</ul>

{% endblock %}
